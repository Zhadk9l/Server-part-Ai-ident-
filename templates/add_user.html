<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h1>➕ Додати користувача</h1>
        <div>
            <a href="/admin/users" class="btn btn-secondary ms-2">⬅️ Назад</a>
        </div>
    </div>

    <!-- Повідомлення про успіх -->
    {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% endif %}

    <!-- Повідомлення про помилку -->
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form id="addUserForm" method="post" action="/admin/add_user">
            <div class="mb-3">
                <label class="form-label">Ім'я</label>
                <input type="text" id="firstName" name="first_name" class="form-control" placeholder="Ім'я" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Прізвище</label>
                <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Прізвище" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Телефон</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="+380..." required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <!-- Додаємо поле для Telegram ID -->
            <div class="mb-3">
                <label class="form-label">Telegram ID</label>
                <input type="text" id="tg_id" name="tg_id" class="form-control" placeholder="Telegram ID">
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">➕ Додати користувача</button>
        </form>
    </div>
</div>

</body>
</html>
